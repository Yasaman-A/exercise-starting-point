apply plugin: "checkstyle"

checkstyle {
    description "code style check"
    group "verification"
    configFile file("checkstyle/sun_checks.xml")
}

task checkstyle(type: Checkstyle, group: "verification") {
    source "src"
    include "**/*.java"
    exclude "**/gen/**"
    exclude "**/R.java"
    classpath = files()
}
